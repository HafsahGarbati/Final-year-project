# Render Blueprint - Campus Wallet
# This file defines all services for deployment on Render

databases:
  - name: campus-wallet-db
    databaseName: campus_wallet
    user: campus_wallet_user
    plan: free
    region: oregon

services:
  # Backend API Service
  - type: web
    name: campus-wallet-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: campus-wallet-backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        fromDatabase:
          name: campus-wallet-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: campus-wallet-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: campus-wallet-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: campus-wallet-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: campus-wallet-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          name: campus-wallet-frontend
          type: web
          property: host

  # Frontend Static Site
  - type: web
    name: campus-wallet-frontend
    runtime: static
    rootDir: campus-wallet-demo
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: campus-wallet-backend
          type: web
          property: hostport
